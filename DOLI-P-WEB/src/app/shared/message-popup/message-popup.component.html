<div [style.display]="inputPopupModel.IsShow ? 'block' : 'none'" class="modal" style="background:rgba(0,0,0,0.5)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{inputPopupModel.Heading}}</h5>
                <button type="button" class="close" (click)="closePopup()"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div [innerHTML]="inputPopupModel.Message" class="form-group">
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" (click)="closePopup()" class="btn btn-light">{{inputPopupModel.ButtonName}}</a>
            </div>
        </div>
    </div>
</div>
