<div [style.display]="inputModel.IsShow ? 'block' : 'none'" class="modal" style="background:rgba(0,0,0,0.5)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{inputModel.Heading}}</h5>
                <button type="button" (click)="declineChanges()" class="close">
                    <span>&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    {{inputModel.Message}}
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" (click)="acceptChanges()" class="btn btn-success">
                    {{inputModel.AcceptButtonName}}
                </a>
                <button type="button" class="btn btn-light" (click)="declineChanges()">{{inputModel.DeclineButtonName}}</button>
            </div>
        </div>
    </div>
</div>
