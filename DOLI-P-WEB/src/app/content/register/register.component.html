<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                      <h2 class="brand-logo text-center">
                        DOLI-P
                      </h2>
                        <h4>Hello! Please fill below details to get register</h4>
                        <h6 class="font-weight-light">Sign up to continue.</h6>
                        <form [formGroup]="frmGrp" class="pt-3">
                            <div class="form-group">
                                <input [(ngModel)]="registerModel.Name" formControlName="Name"
                                    [ngClass]="{'is-invalid': frmGrp.get('Name').touched && frmGrp.get('Name').invalid}"
                                    placeholder="Name" maxlength="100" type="text" class="form-control form-control-lg">
                                <label *ngIf="frmGrp.get('Name').touched && frmGrp.get('Name').errors?.required"
                                    class="text-danger">
                                    Please fill Name
                                </label>
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="registerModel.Email" formControlName="Email"
                                    [ngClass]="{'is-invalid': frmGrp.get('Email').touched && frmGrp.get('Email').invalid}"
                                    placeholder="Email Address" maxlength="100" type="text"
                                    class="form-control form-control-lg">
                                <label *ngIf="frmGrp.get('Email').touched && frmGrp.get('Email').errors?.required"
                                    class="text-danger">
                                    Please fill Email Address
                                </label>
                                <label
                                    *ngIf="(this.frmGrp.get('Email').hasError('email') && frmGrp.get('Email').touched)"
                                    class="text-danger">
                                    Invalid Email Address
                                </label>
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="registerModel.Password" formControlName="Password"
                                    [ngClass]="{'is-invalid': frmGrp.get('Password').touched && frmGrp.get('Password').invalid}"
                                    placeholder="Password" maxlength="25" type="password"
                                    class="form-control form-control-lg">
                                <label *ngIf="frmGrp.get('Password').touched && frmGrp.get('Password').errors?.required"
                                    class="text-danger">
                                    Please fill Password
                                </label>
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="registerModel.ConfirmPassword" formControlName="ConfirmPassword"
                                    [ngClass]="{'is-invalid': frmGrp.get('ConfirmPassword').touched && frmGrp.get('ConfirmPassword').invalid}"
                                    placeholder="Confirm Password" maxlength="25" type="password"
                                    class="form-control form-control-lg">
                                <label
                                    *ngIf="frmGrp.get('ConfirmPassword').touched && frmGrp.get('ConfirmPassword').errors?.required"
                                    class="text-danger">
                                    Please fill Confirm Password
                                </label>
                                <label
                                    *ngIf="(this.frmGrp.get('ConfirmPassword').hasError('confirmedValidator') && frmGrp.get('ConfirmPassword').touched)"
                                    class="text-danger">
                                    Password and Confirm Password must be match
                                </label>
                            </div>

                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    href="javascript:void(0);" (click)="submitUserDetail()">Register</a>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                Already have an account?
                                <a href="/" class="text-primary">LOGIN</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
